<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Yet Another Flappy Clone</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #fff;
        }

        #container {
            position: relative;
            max-width: 1200px;
            margin: 20px auto;
        }

        #inner {
            position: relative;
            padding-bottom: 480px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inner">
            <canvas id="bg"></canvas>
            <canvas id="scene"></canvas>
        </div>
    </div>

    <p id="score"></p>

    <script src="pubsub.min.js"></script>
    <script src="setup.js"></script>
    <script src="main2.js"></script>
</body>
</html>
